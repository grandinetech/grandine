[package]
name = "risc0_grandine_state_transition"
version = "0.1.0"
edition = "2021"

[workspace]

[dependencies]
anyhow = '1.0.93'
bls = { path = '../../../../bls', features = ['zkcrypto'] }
bls-zkcrypto = { path = '../../../../bls/bls-zkcrypto', features = ['zkvm-risc0'] }
database = { path = '../../../../database' }
enum-iterator = '2'
pubkey_cache = { path = '../../../../pubkey_cache' }
risc0-zkvm = { version = "2.3.1", default-features = false, features = ['std', 'unstable', 'heap-embedded-alloc'] }
risc0-zkvm-platform = { version = "2.0.3", features = ['sys-getenv', 'heap-embedded-alloc'] }
serde = { version = "1.0", features = ["derive"] }
ssz = { path = '../../../../ssz' }
transition_functions = { path = '../../../../transition_functions' }
types = { path = '../../../../types' }

# specify sha2 library need to activate `zkvm-risc0` feature
sha2 = { git = 'https://github.com/jimmychu0807/grandine-universal-precompiles.git', branch = 'RustCrypto-hashes/sha2-v0.10.9', features = ['compress', 'zkvm-risc0'] }
