[package]
name = 'bls'
edition = { workspace = true }
authors = ["Grandine <info@grandine.io>"]

[features]
default = ["bls-blst"]
bls-blst = [
    "dep:blst", 
    "dep:itertools"
]
bls-zkcrypto = [
    "dep:bls12_381",
    "dep:ff",
    "dep:sha2",
]

[lints]
workspace = true

[dependencies]
blst = { workspace = true, optional = true }
bls12_381 = { workspace = true, optional = true, features = ["default", "experimental"] }
derivative = { workspace = true }
derive_more = { workspace = true }
ff = { workspace = true, optional = true }
fixed-hash = { workspace = true }
hex = { workspace = true }
impl-serde = { workspace = true }
itertools = { workspace = true, optional = true }
once_cell = { workspace = true }
rand = { workspace = true }
serde = { workspace = true }
serde_utils = { workspace = true }
sha2 = { workspace = true, optional = true }
ssz = { workspace = true }
static_assertions = { workspace = true }
thiserror = { workspace = true }
typenum = { workspace = true }
zeroize = { workspace = true }

[dev-dependencies]
std_ext = { workspace = true }
tap = { workspace = true }
